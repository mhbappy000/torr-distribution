name: Build Android APK (No local setup)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Flutter project skeleton
        run: |
          flutter create --platforms=android --project-name torr_distribution _build

      - name: Copy app source into skeleton
        run: |
          rm -rf _build/lib _build/assets _build/pubspec.yaml
          cp -r app_src/lib _build/
          cp -r app_src/assets _build/
          cp app_src/pubspec.yaml _build/pubspec.yaml

      - name: Install dependencies
        working-directory: _build
        run: flutter pub get

      - name: Build debug APK
        working-directory: _build
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: torr-distribution-debug-apk
          path: _build/build/app/outputs/flutter-apk/app-debug.apk
